<!DOCTYPE HTML>

<HTML>

  <HEAD>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href = "stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="pomodoro.js"></script>
  </HEAD>

  <BODY>
    <div class = "container-fluid">
      <H1>Pomodoro</H1>
      <div class = "row">
        <div class = "element smallCircle" id = "sessionTimeLeft">
          <p>-</p>
        </div>
        <div class = "element mediumCircle" id = "sessionTime">
          <p></p>
        </div>
        <div class = "element smallCircle" id = "sessionTimeRight">
          <p>+</p>
        </div>
        <div class = "element mediumCircle" id = "startStop">
          <p>Start</p>
        </div>
        <div class = "element" id = "screen">
          <p><span id = "min"></span>:<span id = "sec"></span></p>
          <div id = "sound"></div>
        </div>
        <div class = "element smallCircle" id = "breakTimeLeft">
          <p>-</p>
        </div>
        <div class = "element mediumCircle" id = "breakTime">
          <p></p>
        </div>
        <div class = "element smallCircle" id = "breakTimeRight">
          <p>+</p>
        </div>
        <div class = "element" id = "reset">
          <p>Reset</p>
        </div>
      </div>
</HTML>
